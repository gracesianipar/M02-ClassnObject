<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics [characters] - 2317</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="exercise1n2.css">
</head>

<body class="text-center pt-5">
    <h1>Punny Web</h1>
    <br>
    <h3 id="artist"></h3>
    <table>
        <th>
            <td><input type="text" id="textListener" class="text-center"></td>
        </th>
    </table>
    <p id="songLyrics"></p>
    <span id="count" class="card-text border border-dark rounded px-2 py-2">
        Jumlah Karakter : 
    </span>

    <script>
        // YANG DI UBAH/DIMODIFIKASI
        let lirik_lagu = {
            status: true,
            data: {
                artist: "Westlife",
                songTitle: "I Have A Dream",
                songLyrics: "I have a dream, a song to sing\nTo help me cope with anything\nif you see the wonder (wonder) of a fairy tale\nYou can take the future even if you fail"
            }
        }
        let artist = document.getElementById("artist");
        let songTitle = document.getElementById("songTitle");
        let songLyrics = document.getElementById("songLyrics");
        let count = document.getElementById("count");

        let artist_content = lirik_lagu.data.artist;
        let title_content = lirik_lagu.data.songTitle;
        let lyrics_content = lirik_lagu.data.songLyrics.replaceAll("\n", "<br>");

        artist.innerHTML = artist.innerHTML + artist_content
        songLyrics.innerHTML = songLyrics.innerHTML + lyrics_content

        let textlistener = document.getElementById("textListener");
        textlistener.addEventListener("input", () => {
            let count = (textlistener.value).length;
            document.getElementById("count").textContent = `Jumlah Karakter: ${count}`;
        })
    </script>
</body>

</html>
